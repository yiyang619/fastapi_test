<!DOCTYPE html>
<html lang="en">
<script src="/static/script.js?v=1.0.1"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据分析和可视化</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 1000px; margin-top: 30px; }
        .form-container { background-color: #f8f9fa; padding: 20px; border-radius: 8px; }
        .result-container { margin-top: 30px; }
        #generatedImage { max-width: 100%; height: auto; margin-top: 20px; border: 1px solid #ddd; }
        .status-message { margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">数据分析平台</h1>

        <div class="form-container">
            <form id="dataForm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="textParam" class="form-label">文本参数</label>
                        <input type="text" class="form-control" id="textParam" required>
                    </div>
                    <div class="col-md-6">
                        <label for="dateParam" class="form-label">日期参数</label>
                        <input type="date" class="form-control" id="dateParam" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="numberParam" class="form-label">数值参数</label>
                        <input type="number" step="0.01" class="form-control" id="numberParam" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="runBtn">运行分析</button>

                <div id="statusMessage" class="status-message alert" style="display: none;"></div>
            </form>
        </div>

        <div class="result-container">
            <h3>分析结果</h3>

            <div class="card mb-4">
                <div class="card-header">处理后的参数</div>
                <div class="card-body">
                    <table class="table table-bordered" id="paramTable">
                        <thead>
                            <tr>
                                <th>参数名</th>
                                <th>参数值</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 参数数据将通过JavaScript动态填充 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-header">计算结果</div>
                <div class="card-body">
                    <table class="table table-striped" id="resultTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>名称</th>
                                <th>值</th>
                                <th>日期</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 结果数据将通过JavaScript动态填充 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card">
                <div class="card-header">可视化图表</div>
                <div class="card-body text-center">
                    <img id="generatedImage" style="display: none;">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
